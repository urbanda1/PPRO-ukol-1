<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hlavní stránka</title>
    <link rel="stylesheet" th:href="@{/main.css}"/>
</head>
<body>

<div align="center">

    <h1>Inzeráty</h1>
    <div id="outer">
        <div>
            <button type="submit" role="button" class="button-6"><a style="color: white" th:href="@{/create-form}">Vytvoř
                inzerát </a></button>
        </div>

        <div>
            <form action="#" th:action="@{/filterInzeratyByKategorie}"
                  method="post">
                <div class="special">
                    <fieldset>
                        <td>
                            <select style="margin-top: 10px" th:name="kategorie">
                                <option value="Nákup">Nákup</option>
                                <option value="Prodej">Prodej</option>
                                <option value="Výměna">Výměna</option>
                                <option value="Vše">Vše</option>
                            </select>
                        </td>
                    </fieldset>
                </div>
                <div class="special"><input type="submit" id="submitButton" class="button-5" th:value="Filtruj"></div>
            </form>
        </div>
    </div>

    <table border="2">
        <div class="mainTable">
            <tr class="tableItem">
                <th class="tableItem">ID</th>
                <th class="tableItem">Kategorie</th>
                <th class="tableItem">Text</th>
                <th class="tableItem">Cena</th>
                <th class="tableItem">Heslo pro úpravu</th>
                <th class="tableItem">Datum</th>
            </tr>
        </div>
        <tr th:each="inzerat: ${inzeraty}">
            <td th:text="${inzerat.getId()}"/>
            <td th:text="${inzerat.getKategorie()}"/>
            <td th:text="${inzerat.getText()}"/>
            <td th:text="${inzerat.getCena()}"/>
            <td th:text="${inzerat.getHesloProUpravu()}"/>
            <td th:text="${inzerat.getDatum()}"/>
            <td>
                <form action="#" th:action="@{/deleteInzerat}" method="post">
                    <input type="hidden" th:name="heslo" th:value="${inzerat.getHesloProUpravu()}"/>
                    <button type="submit" class="button-7">Delete</button>
                </form>
            </td>
            <td>
                <form action="#" th:action="@{/edit-form}" method="post">
                    <input type="hidden" th:name="id" th:value="${inzerat.getId()}"/>
                    <button type="submit" class="button-7">Změň položku</button>
                </form>
            </td>
        </tr>

    </table>
</div>

</body>
</html>
